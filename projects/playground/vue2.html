<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>obj: {{msg2}} </p>
   </div>
  <script type="module">
    import Vue from './vue2.esm.browser.js';
    
    new Vue({
      el: '#app',
      created() {
        this.msg2 = Vue.observable({name: 'hello'});
        setTimeout(() => {
          this.msg2.name = 'world';
        }, 2000);
      },
    })
  </script>
</body>
</html>
